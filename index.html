<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="displays">
            <div id="display2">0</div>
            <div id="display">0</div>
            <div id="display3">0</div>
        </div>
        <div class="rowsPad">
        <button class="delete">Del</button>
        <button class="clear" >C</button>
        <button class="memory">MEM</button>
        <button class="operations divide">/</button></div>
        <div class="rowsPad"><button class="numbers seven">7</button>
        <button class="numbers eight">8</button>
        <button class="numbers nine">9</button>
        <button class="operations multiply">*</button></div>
        <div class="rowsPad"><button class="numbers four">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="operations subtract">-</button></div>
        <div class="rowsPad"><button class="numbers one">1</button>
        <button class="numbers two">2</button>
        <button class="numbers three">3</button>
        <button class="operations add" data-att='1'>+</button></div>
        <div class="rowsPad"><button></button>
        <button class="numbers zero">0</button>
        <button class="numbers dot">.</button>
        <button class="equal">=</button></div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
